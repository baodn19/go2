name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run:  |
          docker login --username baodn19 --password ${{ secrets.GH_PAT  }} ghcr.io
          docker buildx build . --tag ghcr.io/baodn19/go2:latest --platform linux/amd64,linux/arm64
          docker push ghcr.io/baodn19/go2:latest